<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Boy That Drowned</title>
    <meta name="description" content="A poetry collection of love, heartbreak, and inherent depression">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ambient floating particles -->
    <div class="particles" aria-hidden="true">
        <div class="particle" style="left: 10%; animation-delay: 0s; width: 3px; height: 3px;"></div>
        <div class="particle" style="left: 20%; animation-delay: 3s; width: 2px; height: 2px;"></div>
        <div class="particle" style="left: 30%; animation-delay: 6s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 40%; animation-delay: 9s; width: 2px; height: 2px;"></div>
        <div class="particle" style="left: 50%; animation-delay: 12s; width: 3px; height: 3px;"></div>
        <div class="particle" style="left: 60%; animation-delay: 15s; width: 2px; height: 2px;"></div>
        <div class="particle" style="left: 70%; animation-delay: 18s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 80%; animation-delay: 21s; width: 3px; height: 3px;"></div>
        <div class="particle" style="left: 90%; animation-delay: 24s; width: 2px; height: 2px;"></div>
    </div>
    
    <div class="container">
        <header role="banner">
            <h1>The Little Boy That Drowned</h1>
            <p class="subtitle">A poetry collection of love, heartbreak, and inherent depression</p>
        </header>
        
        <nav class="poem-nav" role="navigation" aria-label="Poem selection">
            <h2>Poems</h2>
            <ul id="poem-list" class="poem-list" role="list">
                <!-- Poem titles will be loaded here -->
            </ul>
        </nav>
        
        <main class="poem-content" role="main">
            <article id="poem-display" class="poem-display" aria-live="polite">
                <p class="welcome-message">Select a poem from the list to begin your journey</p>
            </article>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
