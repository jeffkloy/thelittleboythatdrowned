name: Update Poems List

on:
  push:
    branches:
      - main
    paths:
      - 'poetry/*.md'
      - 'generate_poem_list.py'

permissions:
  contents: write

jobs:
  update-poems:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate poems list
      run: |
        python generate_poem_list.py
    
    - name: Check if poems.json changed
      id: check_changes
      run: |
        if git diff --quiet poetry/poems.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add poetry/poems.json
        git commit -m "Update poems list [skip ci]"
        git push