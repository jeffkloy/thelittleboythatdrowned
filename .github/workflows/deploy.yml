name: Deploy to GitHub Pages (main/docs)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-to-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f "eslint.config.js" ]; then
            npm run lint --if-present || true
          fi

      - name: Typecheck
        run: npm run typecheck --if-present || echo "Skipping typecheck (no script)"

      - name: Build
        env:
          VITE_BASE: /thelittleboythatdrowned/
        run: npm run build

      - name: Publish build to docs/ on main
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/* docs/
          # SPA fallback for GitHub Pages
          cp -f docs/index.html docs/404.html

      - name: Commit docs/ to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --cached --quiet || git commit -m "chore(ci): update docs/ build for GitHub Pages"
          git push