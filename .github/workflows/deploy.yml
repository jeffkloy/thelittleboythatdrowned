name: Deploy to GitHub Pages (Actions to Pages from main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Vite site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f "eslint.config.js" ]; then
            npm run lint --if-present || true
          fi

      - name: Typecheck
        run: npm run typecheck --if-present || echo "Skipping typecheck (no script)"

      - name: Build
        env:
          VITE_BASE: /thelittleboythatdrowned/
        run: npm run build

      - name: Create 404 fallback for SPA
        run: cp dist/index.html dist/404.html

      - name: Upload build artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4